<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Political Ideology Calculator</title>
    <link rel="stylesheet" href="slider.css" />
    <style>
      .calculateButton {
        height: 100px;
        width: 80px;
        margin-top: 25px;
      }
      .result-tag {
        padding-bottom: 100px;
        height: 20px;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai",
          "BinaryTree": "./DataStructures/BinaryTree.js",
          "KDTree": "./DataStructures/Tree.js",
          "Point": "./DataStructures/Point.js",
          "ForeignIdeologies": "./Ideologies/ForeignIdeologies.js",
          "EconomicIdeologies": "./Ideologies/EconomicIdeologies.js",
          "GovernmentIdeologies": "./Ideologies/GovernmentIdeologies.js",
          "SocialIdeologies": "./Ideologies/SocialIdeologies.js",
          "TechIdeologies": "./Ideologies/TechIdeologies.js"
        }
      }
    </script>
    <script type = "module" src="storage.js"></script>
    <h1>Political Ideology Calculator</h1>
    <div style="display: flex">
      <div id="all-sliders"></div>
      <div style="padding-top: 30px; padding-left: 50px">
        <div class="result-tag" id="economicPolicyResult"></div>
        <div class="result-tag" id="foreignPolicyResult"></div>
        <div class="result-tag" id="governmentPolicyResult"></div>
        <div class="result-tag" id="socialPolicyResult"></div>
        <div class="result-tag" id="techPolicyResult"></div>
      </div>
    </div>
    <div style="display:flex">
      <button id="calculate" class="calculateButton">Calculate!</button>
      <div style="margin: 25px" id="aiOutput"><div>
    </div>
    <script type="module" src="createSliders.js"></script>
    <script type="module" src="calculateButton.js"></script>
  </body>
</html>
